<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Noto+Sans+JP:wght@500&display=swap');

* {
    text-align: center;
    font-family: 'Inter', 'Noto Sans JP';
}

body {
    margin: 0;
    padding: 0;
}

#count {
    display: flex;
    justify-content: center;
    align-items: baseline;
}

#hh,
#mm,
#ss {
    font-size: 1.6em;
    width: 1.8em;
}

#ms {
    font-size: 1.2em;
    width: 2.7em;
}

.text {
    font-size: 1.2em;
}
    </style>
    <script>
function showClock() {
    const now = new Date();
    const target = new Date(2024, 0, 1, 0, 0);
    const restMesc = target - now;
    const rest = new Date(restMesc);
    const msec = rest.getMilliseconds();
    const sec = rest.getSeconds();
    const min = rest.getMinutes();
    const hrs = (restMesc - msec - sec * 1000 - min * 1000 * 60) / (1000 * 60 * 60);
    document.getElementById("hh").innerHTML = ('0' + hrs).slice(-2);
    document.getElementById("mm").innerHTML = ('0' + min).slice(-2);
    document.getElementById("ss").innerHTML = ('0' + sec).slice(-2);
    document.getElementById("ms").innerHTML = ('0' + msec).slice(-3);
    if (rest < 0) {
        document.getElementById("content").innerHTML = '<h1>Happy New Year!</h1>';
    }
}
setInterval('showClock()', 67)
    </script>
</head>

<body>
    <div id="content">
        <h1>2024年まであと</h1>
        <div id="count">
            <div id="hh">23</div>
            <div class="text">時間</div>
            <div id="mm">59</div>
            <div class="text">分</div>
            <div id="ss">59</div>
            <div class="text">秒</div>
            <div id="ms">999</div>
        </div>
        <p>
            <a href="https://x.com/qrtxas">X @qrtxas</a>
        </p>
    </div>
</body>

</html>
